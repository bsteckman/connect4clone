<html ng-app="con4">
<head>
	<meta charset="UTF-8">
	<title>Connect 4</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/styles/game.css">
</head>
<body ng-init="newGame()" ng-controller="GameController" class="container">
	
	<div id="board" class="panel panel-success">
		<div id="header" class="panel-heading ">
			<h2 id="redWin" class="pull-right col-md-4">Red: {{redWins}} </h2>
            <h2 id="blackWin" class="pull-left col-md-4">Black: {{blackWins}}</h2>
			<h1 id="c4">Connect 4</h1>
		</div>
		<div class="panel-body text-center">
			<div class="board">
				<div class="row" ng-repeat="row in grid">
					<div class="cell" ng-repeat="cell in row" ng-click="dropToken(cell.col)">
						<div class="token" ng-style="{'background-color': cell.hasToken ? cell.color : '#fff'}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	
	<script src="app/game.js"></script>
	
</body>
</html>
